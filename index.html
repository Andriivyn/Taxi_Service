        <div class="row flex-column main-search-container h-100 align-items-center justify-content-center">
            <div class="row text-search-container w-100 justify-content-center">
                <h1 class="main-text-search align-self-end">Замовити таксі</h1>
            </div>
            <div class="row h-25 w-100 justify-content-end">
                <div class="form-group w-25 col-6 col-sm-6 col-md-4 col-lg-3 col-lx-1 mx-auto my-auto">
                    <label class="adress-label" for="dAdress">Адреса відправлення: </label>
                    <input id="autocomplete" placeholder="Відправлення" onFocus="geolocate()" type="text"
                        class="form-control ">
                    <input type="hidden" class="from-place-hidden" id="origin">
                </div>

                <div class="form-group w-25 col-6 col-sm-6 col-md-4 col-lg-3 col-lx-1 mx-auto my-auto">
                    <label class="adress-label" for="dAdress">Адреса прибуття: </label>
                    <input id="autocomplete1" placeholder="Прибуття" onFocus="geolocate()" type="text"

                    <input type="hidden" class="to-place-hidden" id="destination">
                </div>

    <div class="modal fade" id="registration-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="registration-header mx-auto">Регістрація</h5>
                        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="name">Ім'я</label>
                            <input type="text" class="form-control" id="name" required></div>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                        <div class="form-group">
                            <label for="surname">Прізвище</label>
                            <input type="text" class="form-control" required></div>
                        <div class="form-group">
                            <label for="lastname">По-батькові</label>
                            <input type="text" class="form-control"></div>
                        <div class="form-group">
                            <label for="phoneNum">Номер телефону</label>
                            <input type="text" class="form-control" required></div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control pass" required></div>
                        <div class="form-group">
                            <label for="password">Повторіть пароль</label>
                            <input type="password" class="form-control repass" id="repass" required>
                            <small class="repass-fail"></small>
                        </div>
                        <div class="form-group">
                            <label for="email" placeholder="example@taxo.com">E-mail</label>
                            <input type="text" class="form-control"></div>
                        <div class="form-group">
                            <label for="card-num">№ банківської карти</label>
                            <input type="text" class="form-control"></div>
                        <div class="row w-100"><button type="submit"
                                class="btn btn-primary mx-auto">Зареєструватися</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="authorization-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                            <span aria-hidden="true">&times;</span>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="phoneNum">Номер телефону</label>
                            <input type="text" class="form-control" required></div>

                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" class="form-control" required></div>

                        <div class="row w-100"><button type="submit" class="btn btn-primary mx-auto">Увійти</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
